<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseCRM Login</title>
  <meta name="description" content="Log in to PulseCRM to access your customer relationship workspace, dashboards, and automation tools.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAI3EUVDP4MZVnN1V8C4l+XwrXgVMYp0PtZVxg7V7yYug==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="auth-page">
    <section class="auth-card" data-reveal>
      <a href="index.html" class="auth-logo" aria-label="Go to PulseCRM home">
        <span class="brand-logo">P</span>
        <span>PulseCRM</span>
      </a>
      <h1>Welcome back</h1>
      <p>Log in to manage your revenue workspace and collaborate with your team.</p>
      <form data-validate>
        <div class="input-group">
          <label for="login-email">Work email</label>
          <input type="email" id="login-email" name="email" placeholder="you@company.com" required>
          <span class="form-error" aria-live="polite"></span>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter password" minlength="8" required>
          <span class="form-error" aria-live="polite"></span>
        </div>
        <label class="input-group" style="flex-direction:row;align-items:center;gap:0.6rem;">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
        </label>
        <button class="btn btn-primary" type="submit">Log in</button>
      </form>
      <div class="card-divider"></div>
      <div class="social-buttons">
        <button class="social-button" type="button">
          <i class="fa-brands fa-google"></i>
          <span>Continue with Google</span>
        </button>
        <button class="social-button" type="button">
          <i class="fa-brands fa-microsoft"></i>
          <span>Continue with Microsoft</span>
        </button>
      </div>
      <p class="auth-toggle">Donâ€™t have an account? <a href="register.html">Create one</a></p>
    </section>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
